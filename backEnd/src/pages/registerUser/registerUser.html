<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/registerUser.css">
    <title>Register User</title>
</head>

<body>

    <section class="form-login">
        <h1 class="title-login">Cadastre-se</h1>
        <form action="" method="post">
            <label>
                <input type="text" placeholder="" id="name">
                <p>Nome</p>
            </label>
            <label>
                <input type="email" placeholder="" id="email">
                <p>Email</p>
            </label>
            <label>
                <input type="password" placeholder="" id="password">
                <p>Senha</p>
            </label>

            <label>
                <input type="tel" placeholder="" id="tel">
                <p>Telefone(xx) xxxxx-xxxx</p>
            </label>

        </form>
        <button type="submit" id="submit">Cadastre-se</button>
        <span><a href="../login/login.html">Já possui cadastro? Acesse aqui </a></span>
    </section>

    <section class="nav-login">
        <nav class="nav-menu-login">
            <ul>
                <li><a href="../login/login.html" id="login">Faça seu <strong>Login</strong> e tenha a possibilidade de
                        ler livros
                        incríveis </a>
                </li>
            </ul>
        </nav>
        <img src="../img/login_book.svg" alt="">
    </section>
    <script src="./script.js"></script>
</body>

</html>
